  <div class="weather-preview-grid">
    <div class="section1">
      <div class="presentweather">
        <div class="us">
          <div class="currentweather">Current Weather</div>
          <div class="time"></div>
        </div>

        <div class="ms">
          <img class="weathericon" src="">
          <div class="temperature">
            <p id="temp"></p>
          </div>
          <div class="weathertype"></div>
        </div>

        <div class="ds">
          <div class="weatherdescription"> </div>
        </div>
        <button class="changeunit">Â°F</button>
      </div>
    </div>

    <div class="section2">
      <div class="gridcontainer">
        <div class="detail1">
          <div class="weatherforecast">
            <div class="details">
              <div>Heat Index</div>
            </div>
            <div class="info">
              <p id="heatindex"></p>
            </div>
          </div>
          <div class="weatherforecast">
            <div class="details">
              <div>Wind</div>
            </div>
            <div class="info">
              <p id="wind"></p>
            </div>
          </div>
        </div>

        <div class="detail2">
          <div class="weatherforecast">
            <div class="details">
              <div>Humidity</div>
            </div>
            <div class="info">
              <p id="humidity"></p>
            </div>
          </div>
          <div class="weatherforecast">
            <div class="details">
              <div>Visibility</div>
            </div>
            <div class="info">
              <p id="visibility"></p>
            </div>
          </div>
        </div>

        <div class="detail3">
          <div class="weatherforecast">
            <div class="details">
              <div>Pressure</div>
            </div>
            <div class="info">
              <p id="UV-index"></p>
            </div>
          </div>
          <div class="weatherforecast">
            <div class="details">
              <div>UV-index</div>
            </div>
            <div class="info">
              <p id="pressure"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section3">
      <div class="presentweather">
        <div class="us">
          <p class="Summary">Sun Moon Summary</p>
          <div class="sun-moon">
            <div class="sun">
              <p class="text">Sun</p>
              <div class="Sun-rise"></div>
              <div class="Sun-set"></div>
            </div>
            <div class="moon">
              <p class="text">Moon</p>
              <div class="Moon-rise"></div>
